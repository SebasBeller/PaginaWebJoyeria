<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>{{t}}</title>

</head>

<body class="bg-image " style="background-image:url(../static/images/fondoPrin.png);background-size:100% 100%;background-attachment: fixed;
margin:100px;">
  <div class="container col-md-8 mx-auto bg-transparent border border-dark border-1 rounded p-4">
    <h1 class="text">INICIAR SESION:</h1>
    <form action="/loginUser" method="GET">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingrese su correo electronico:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="correo" aria-describedby="emailHelp"
          required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ingrese su Contrase√±a:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required name="contrasenia">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
    {% if alerta %}
    <script>
      alert('{{alerta}}')
    </script>
    {%endif%}
    <p><a href="/registro"
        class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Registrate</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
