{% extends "indexAdmin.html" %}
{% block content %}
<section>
    <div class="container">
      <h1 class="text-center mt-5">Registro de Producto</h1>
      <form action="/guardarProducto" method="POST">
        <div class="mb-3">
          <input type="text" hidden name="form" value="formRegistrarProd">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" required name="nombre" placeholder="Ingrese el nombre del producto">
        </div>
        <div class="mb-3">
          <label for="tiposMaterial" class="form-label">Tipo de Material</label>
          <input type="text" class="form-control" required name="tipoMaterial" placeholder="Ingrese el tipo de material">
          </select>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" required name="color" placeholder="Ingrese el color del producto">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="0.1"  class="form-control" min="1" required name="precio" placeholder="Ingrese el precio del producto">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="largo" class="form-label">Largo</label>
            <div class="input-group">
              <input type="number" step="0.1"  class="form-control"  min="1"  required name="largo" placeholder="Ingrese el largo del producto">
              <span class="input-group-text">cm</span>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="ancho" class="form-label">Ancho</label>
            <div class="input-group">
              <input type="number" step="0.1"  class="form-control"  min="1"  required name="ancho" placeholder="Ingrese el ancho del producto">
              <span class="input-group-text">cm</span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <!-- <label for="Categoria" class="form-label" >Categorias</label>
          <select class="form-select" name="categoria"multiple required>
            {% for categoria in categorias%}
            <option value="{{categoria.nombre}}" >{{categoria.nombre}}</option>
            {% endfor %}
          </select> -->
          <h6>Categorias</h6>
          {% for categoria in categorias%}
          <div class="form-check">
            <input class="form-check-input" name="categoria" type="radio" value="{{categoria.nombre}}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              {{categoria.nombre}}
            </label>
          </div>
          {% endfor %}
          
        </div>
        <div class="mb-3">
          <label for="cantidadEnStock"  class="form-label">Cantidad en Stock</label>
          <input type="number" class="form-control"  min="1"  name="cantidadEnStock" required placeholder="Ingrese la cantnamead en stock del producto">
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" name="imagen" placeholder="Ingrese la URL de la imagen del producto" required>
        </div>
        <div class="mb-3">
          <label for="descuento" class="form-label">Descuento</label>
          <div class="input-group">
            <input type="number"   step="0.1" class="form-control"  min="1"  max="100" name="descuento" placeholder="Ingrese el descuento del producto">
            <span class="input-group-text">%</span>
          </div>
        </div>
        <div class="d-grname">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </section>
  {% endblock content %}
