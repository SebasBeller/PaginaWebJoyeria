<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t}}</title>
    <!-- Boostrap 4  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="bg-image" style="  background-image: url('../static/images/fondoRegistrar.png');
background-size:100% 100%;background-attachment: fixed;
margin:100px">
        <div class="container p-4">
            
<form method="POST" action="/guardarUsuario">
  
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{usuario.nombre}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control"  value="{{usuario.apellido}}"  name="apellido" required pattern=".*\S+.*">
    </div>
      <div class="col-md-6 mb-3">
        <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control"  name="fechaNac" value="{{usuario.fechaNac}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control"  name="edad" value="{{usuario.edad}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control"  name="correo" value="{{usuario.correo}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <input type="password" class="form-control"  name="contrasenia" value="{{usuario.contrasenia}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="nombreCalle" class="form-label">Nombre de la calle</label>
        <input type="text" class="form-control" name="nombreCalle" value="{{usuario.nombreCalle}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="codigoPostal" class="form-label">Código Postal</label>
        <input type="text" class="form-control"  name="codigoPostal" value="{{usuario.codigoPostal}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="pais" class="form-label">País</label>
        <input type="text" class="form-control"  name="pais" value="{{usuario.pais}}" required pattern=".*\S+.*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control"  name="ciudad" value="{{usuario.ciudad}}" required pattern=".*\S+.*">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">GuardarCambios</button>
  </form>
  

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
</body>
</html>
